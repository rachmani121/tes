<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Dinamis dengan JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
            transition: background-color 1s ease;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Halaman Dinamis dengan JavaScript</h1>
        <p id="text">Klik tombol di bawah untuk mengubah halaman ini.</p>
        <button id="instagramBtn" onclick="openInstagram()">Klik Saya</button>
        <button onclick="ubahWarna()">Ganti Latar Video YouTube</button>
    </div>

    <script>
        // Fungsi untuk membuka Instagram dan menghapus tombol
        function openInstagram() {
            window.open("https://instagram.com/accelgyz", "_blank"); // Buka Instagram di tab baru
            document.getElementById("instagramBtn").style.display = "none"; // Menghapus tombol setelah klik
            document.getElementById("text").innerText = "Instagram telah dibuka di tab baru!";
        }

        // Fungsi untuk mengganti latar belakang dengan video YouTube
        function ubahWarna() {
            var video = document.createElement("video");
            video.src = "https://www.youtube.com/watch?v=-jk9GX_Bwto"; // YouTube video link
            video.type = "video/mp4";
            video.autoplay = true;
            video.loop = true;
            video.muted = true;
            video.controls = false;
            document.body.appendChild(video); // Tambahkan video ke halaman

            document.getElementById("text").innerText = "Latar belakang kini adalah video YouTube!";
        }
    </script>
</body>
</html>
