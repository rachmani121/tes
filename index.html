<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Dinamis dengan JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
            transition: background-color 1s ease;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Halaman Dinamis dengan JavaScript</h1>
        <p id="text">Klik tombol di bawah untuk mengubah halaman ini.</p>
        <button onclick="ubahTeks()">Klik Saya</button>
        <button onclick="ubahWarna()">Ganti Latar YouTube</button>
    </div>

    <script>
        // Fungsi untuk mengubah teks dan link tombol
        function ubahTeks() {
            var button = document.querySelector("button");
            button.innerText = "Instagram"; // Mengubah teks tombol
            button.onclick = function() {
                window.location.href = "https://instagram.com"; // Redirect ke Instagram
            };
            document.getElementById("text").innerText = "Klik tombol untuk membuka Instagram!";
        }

        // Fungsi untuk mengganti latar belakang dengan gambar YouTube
        function ubahWarna() {
            document.body.style.backgroundImage = "url('https://www.youtube.com/img/desktop/yt_1200.png')";
            document.body.style.backgroundSize = "cover";
            document.body.style.backgroundPosition = "center center";
        }
    </script>
</body>
</html>
